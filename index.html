<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg?v=4" />
    <link rel="apple-touch-icon" sizes="192x192" href="/ios-share-icon-192.png?v=4">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Orion" />

    <title>Orion | Engineering & Design</title>
    
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sen:wght@400;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      /* 关键：Splash Screen 优化 */
      #pwa-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        pointer-events: auto;
      }

      /* 核心修改：仅在 1024px 以下（手机/平板）显示 */
      @media (min-width: 1024px) {
        #pwa-splash {
          display: none !important;
        }
      }

      #pwa-splash .logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 40px;
        animation: logo-pulse 2s ease-in-out infinite;
      }

      #pwa-splash .logo-container img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.4));
      }

      #pwa-splash .loader-wrapper {
        width: 160px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      #pwa-splash .loader-bar {
        position: absolute;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, transparent, #0ea5e9, transparent);
        animation: loader-slide 1.5s infinite ease-in-out;
      }

      #pwa-splash .status-text {
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.3);
        font-family: 'Fira Code', monospace;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }

      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      @keyframes loader-slide {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      /* App 准备就绪后的隐藏状态 */
      body.app-ready #pwa-splash {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
</head>
  <body class="bg-milky-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500 overflow-x-hidden">
    <div id="pwa-splash">
      <div class="logo-container">
        <img src="/logo.svg" alt="Orion Logo" />
      </div>
      <div class="loader-wrapper">
        <div class="loader-bar"></div>
      </div>
      <div class="status-text">System Booting...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
