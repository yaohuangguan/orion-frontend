    <style>
      /* ÂÖ≥ÈîÆÔºöSplash Screen Ê†∑ÂºèÂøÖÈ°ªÂú® Head ‰∏≠ÂÜÖËÅîÔºå‰ª•ÂÆûÁé∞Èõ∂Âª∂ËøüÊ∏≤Êüì */
      #pwa-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #020617; /* ÂåπÈÖçÊ∑±Ëâ≤‰∏ªÈ¢ò */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      }

      #pwa-splash .logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 40px;
        animation: logo-pulse 2s ease-in-out infinite;
      }

      #pwa-splash .logo-container img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px rgba(14, 165, 233, 0.4));
      }

      #pwa-splash .loader-wrapper {
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      #pwa-splash .loader-bar {
        position: absolute;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, transparent, #0ea5e9, transparent);
        animation: loader-slide 1.5s infinite ease-in-out;
      }

      #pwa-splash .status-text {
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.3);
        font-family: 'Fira Code', monospace;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }

      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      @keyframes loader-slide {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      body.app-ready #pwa-splash {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isLocal) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.unregister();
              console.log('üßπ Localhost detected: Service Worker unregistered.');
            }
          });
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => { console.log('SW registered: ', registration); })
              .catch(registrationError => { console.log('SW registration failed: ', registrationError); });
          });
        }
      }
    </script>
