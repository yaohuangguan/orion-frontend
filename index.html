
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam | Engineering & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <!-- Highlight.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Sen', 'system-ui', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              },
              primary: {
                50: '#fffbeb',
                100: '#fef3c7',
                500: '#f59e0b', // Amber-500 (Gold) - Replaces Purple
                600: '#d97706', // Amber-600
                700: '#b45309', // Amber-700
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rise': 'rise 60s linear infinite',
              'rise-slow': 'rise 90s linear infinite',
              'rise-slower': 'rise 120s linear infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'shooting': 'shooting 8s ease-out infinite',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              rise: {
                '0%': { transform: 'translateY(100vh)' },
                '100%': { transform: 'translateY(-100vh)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              shooting: {
                '0%': { transform: 'translateX(0) translateY(0) rotate(-45deg)', opacity: '1' },
                '100%': { transform: 'translateX(500px) translateY(500px) rotate(-45deg)', opacity: '0' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Star Field Utility - Generates stars via box-shadow */
      .stars-sm { width: 1px; height: 1px; background: transparent; }
      .stars-md { width: 2px; height: 2px; background: transparent; }
      .stars-lg { width: 3px; height: 3px; background: transparent; }

      /* Custom Quill Overrides for sticky toolbar and scrolling */
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1px solid #e2e8f0 !important;
        padding: 12px 16px !important;
        background: #ffffff; /* Ensure background is solid for sticky */
        position: sticky !important;
        top: 0;
        z-index: 10;
        border-radius: 2rem 2rem 0 0; /* Match container */
      }
      .ql-container.ql-snow {
        border: none !important;
        flex: 1; /* Take remaining height */
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Let ql-editor handle scroll */
      }
      .ql-editor {
        padding: 24px 32px !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 1rem !important;
        line-height: 1.75 !important;
        color: #334155;
        overflow-y: auto !important; /* Enable scroll here */
        height: 100%;
      }
      .ql-editor.ql-blank::before {
        font-style: normal !important;
        color: #94a3b8 !important;
      }
      
      /* Highlight.js overrides for Quill */
      .ql-syntax {
        background-color: #282c34;
        color: #abb2bf;
        padding: 1rem;
        border-radius: 0.5rem;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "quill": "https://cdn.jsdelivr.net/npm/quill@2.0.3/+esm",
        "socket.io-client": "https://cdn.socket.io/4.7.4/socket.io.esm.min.js"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500 overflow-x-hidden">
    <script type="module" src="/index.tsx"></script>
    <div id="root"></div>
  </body>
</html>
