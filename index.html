    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Sen', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              },
              milky: {
                50: '#fdfbf7', 
                100: '#f7f4ed',
                200: '#e8e2d2',
                900: '#1c1917',
              },
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>

    <style>
      /* 
        COLOR VARIABLES 
        Defined in standard CSS to ensure reliability.
        Using Space-Separated RGB values for Tailwind opacity compatibility.
      */
      
      :root {
        /* Light Mode: Brownish / Milky Theme */
        --color-primary-50: 253 251 247;
        --color-primary-100: 247 244 237;
        --color-primary-200: 232 226 210;
        --color-primary-300: 210 199 176;
        --color-primary-400: 180 160 130;
        --color-primary-500: 168 121 84;
        --color-primary-600: 140 98 65;
        --color-primary-700: 115 78 50;
        --color-primary-800: 94 62 40;
        --color-primary-900: 70 45 30;
      }

      /* 
        Dark Mode: Orange Gold Theme
        Using 'html.dark' selector with !important to strictly enforce overrides 
        when the dark class is active.
      */
      html.dark {
        --color-primary-50: 255 251 235 !important;
        --color-primary-100: 254 243 199 !important;
        --color-primary-200: 253 230 138 !important;
        --color-primary-300: 252 211 77 !important;
        --color-primary-400: 251 191 36 !important;
        --color-primary-500: 255 170 0 !important;   /* Orange Gold (Vibrant) */
        --color-primary-600: 234 140 0 !important;   /* Darker Gold */
        --color-primary-700: 180 83 9 !important;
        --color-primary-800: 146 64 14 !important;
        --color-primary-900: 120 53 15 !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Star Field Utility */
      .stars-sm { width: 1px; height: 1px; background: transparent; }
      .stars-md { width: 2px; height: 2px; background: transparent; }
      .stars-lg { width: 3px; height: 3px; background: transparent; }

      /* React Phone Input Overrides */
      .react-tel-input .form-control {
        width: 100% !important;
        height: 50px !important;
        border-radius: 0.75rem !important;
        border: 1px solid #e2e8f0 !important;
        background-color: #f8fafc !important;
        font-family: 'Inter', sans-serif !important;
      }
      .dark .react-tel-input .form-control {
        background-color: #0a0f1e !important;
        border-color: #1e293b !important;
        color: white !important;
      }
      .react-tel-input .flag-dropdown { border-color: #e2e8f0 !important; background-color: transparent !important; }
      .dark .react-tel-input .flag-dropdown { border-color: #1e293b !important; }
      .react-tel-input .country-list { background-color: white !important; color: #334155 !important; border: 1px solid #e2e8f0 !important; }
      .dark .react-tel-input .country-list { background-color: #0f172a !important; color: #e2e8f0 !important; border-color: #1e293b !important; }

      /* ZenEditor Highlight.js Adaptation */
      .code-block-wrapper {
        font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.5rem;
        margin: 1rem 0;
        /* Removed !important to allow component level overrides */
        background-color: #282c34; 
        color: #abb2bf;
        padding: 1rem;
        overflow-x: auto;
      }

      .code-block-wrapper code {
        font-family: inherit;
        background-color: transparent !important;
        padding: 0 !important;
        color: inherit !important;
      }

      .hljs {
        background: transparent !important;
        padding: 0 !important;
      }

    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
