    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Sen', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              },
              milky: {
                50: '#fdfbf7', // The main warm background
                100: '#f7f4ed',
                200: '#e8e2d2',
                900: '#1c1917',
              },
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rise': 'rise 60s linear infinite',
              'rise-loop': 'riseLoop 120s linear infinite', /* Slower, smoother loop */
              'rise-loop-slow': 'riseLoop 180s linear infinite',
              'rise-loop-slower': 'riseLoop 240s linear infinite',
              'nebula-drift': 'nebulaDrift 40s ease-in-out infinite alternate',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'shooting': 'shooting 8s ease-out infinite',
              'bounce-slight': 'bounceSlight 2s infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              rise: {
                '0%': { transform: 'translateY(100vh)' },
                '100%': { transform: 'translateY(-100vh)' },
              },
              riseLoop: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-100%)' },
              },
              nebulaDrift: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(-20px, -10px) scale(1.1)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              shooting: {
                '0%': { transform: 'translateX(0) translateY(0) rotate(-45deg)', opacity: '1' },
                '100%': { transform: 'translateX(500px) translateY(500px) rotate(-45deg)', opacity: '0' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Mode: Vintage Brown / Sepia Ink */
        --color-primary-50: 253 248 246;
        --color-primary-100: 249 241 236;
        --color-primary-200: 236 218 206;
        --color-primary-300: 216 186 168;
        --color-primary-400: 184 145 120;
        --color-primary-500: 153 102 70;  /* Main Sepia/Bronze */
        --color-primary-600: 125 78 50;
        --color-primary-700: 97 58 35;
        --color-primary-800: 74 45 28;
        --color-primary-900: 54 33 20;
      }
      .dark {
        /* Dark Mode: Amber */
        --color-primary-50: 255 251 235;
        --color-primary-100: 254 243 199;
        --color-primary-200: 253 230 138;
        --color-primary-300: 252 211 77;
        --color-primary-400: 251 191 36;
        --color-primary-500: 245 158 11;
        --color-primary-600: 217 119 6;
        --color-primary-700: 180 83 9;
        --color-primary-800: 146 64 14;
        --color-primary-900: 120 53 15;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile PWA */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Star Field Utility - Generates stars via box-shadow */
      .stars-sm { width: 1px; height: 1px; background: transparent; }
      .stars-md { width: 2px; height: 2px; background: transparent; }
      .stars-lg { width: 3px; height: 3px; background: transparent; }

      /* Custom Quill Overrides for sticky toolbar and scrolling */
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1px solid #e2e8f0 !important;
        padding: 12px 16px !important;
        background: #ffffff; /* Ensure background is solid for sticky */
        position: sticky !important;
        top: 0;
        z-index: 10;
        border-radius: 2rem 2rem 0 0; /* Match container */
      }
      .ql-container.ql-snow {
        border: none !important;
        flex: 1; /* Take remaining height */
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Let ql-editor handle scroll */
      }
      .ql-editor {
        padding: 24px 32px !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 1rem !important;
        line-height: 1.75 !important;
        color: #334155;
        overflow-y: auto !important; /* Enable scroll here */
        height: 100%;
      }
      .ql-editor.ql-blank::before {
        font-style: normal !important;
        color: #94a3b8 !important;
      }
      
      /* Highlight.js overrides for Quill */
      .ql-syntax {
        background-color: #282c34;
        color: #abb2bf;
        padding: 1rem;
        border-radius: 0.5rem;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      }

      /* React Phone Input Customization for Dark Mode & Consistency */
      .react-tel-input .form-control {
        width: 100% !important;
        height: 50px !important; /* Matched to LoginModal inputs */
        border-radius: 0.75rem !important;
        border: 1px solid #e2e8f0 !important;
        background-color: #f8fafc !important;
        font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace' !important;
        font-size: 0.875rem !important;
        color: #0f172a !important;
      }
      .dark .react-tel-input .form-control {
        background-color: #0a0f1e !important;
        border-color: #1e293b !important;
        color: white !important;
      }
      .react-tel-input .flag-dropdown {
        border-color: #e2e8f0 !important;
        border-radius: 0.75rem 0 0 0.75rem !important;
        background-color: transparent !important;
      }
      .dark .react-tel-input .flag-dropdown {
        border-color: #1e293b !important;
        background-color: transparent !important;
      }
      .react-tel-input .selected-flag:hover, .react-tel-input .selected-flag.open {
        background-color: rgba(0,0,0,0.05) !important;
        border-radius: 0.75rem 0 0 0.75rem !important;
      }
      .dark .react-tel-input .selected-flag:hover, .dark .react-tel-input .selected-flag.open {
        background-color: rgba(255,255,255,0.05) !important;
      }
      .react-tel-input .country-list {
        border-radius: 0.5rem !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
        font-family: 'Inter', sans-serif !important;
        background-color: white !important;
        color: #334155 !important;
        border: 1px solid #e2e8f0 !important;
      }
      .dark .react-tel-input .country-list {
        background-color: #0f172a !important;
        color: #e2e8f0 !important;
        border-color: #1e293b !important;
      }
      .react-tel-input .country-list .country:hover {
        background-color: #f1f5f9 !important;
      }
      .dark .react-tel-input .country-list .country:hover {
        background-color: #1e293b !important;
      }
      .react-tel-input .country-list .country.highlight {
        background-color: #e2e8f0 !important;
      }
      .dark .react-tel-input .country-list .country.highlight {
        background-color: #334155 !important;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
