
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <script>
      // 记录应用启动精确时间，用于计算最小 Loading 时间
      window.__APP_START_TIME__ = Date.now();
    </script>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg?v=4" />
    <link rel="apple-touch-icon" sizes="192x192" href="/ios-share-icon-192.png?v=4">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Orion" />

    <title>Orion | Engineering & Design</title>
    
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sen:wght@400;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      #pwa-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* 增加消失动画的持续时间和缓动函数 */
        transition: opacity 0.8s cubic-bezier(0.7, 0, 0.3, 1), visibility 0.8s;
      }

      #pwa-splash .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 48px;
      }

      #pwa-splash .logo-container img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 25px rgba(14, 165, 233, 0.5));
        animation: logo-float 3s ease-in-out infinite;
      }

      #pwa-splash .loader-wrapper {
        width: 180px;
        height: 1px;
        background: rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: hidden;
      }

      #pwa-splash .loader-bar {
        position: absolute;
        height: 100%;
        width: 60px;
        background: linear-gradient(90deg, transparent, #0ea5e9, transparent);
        animation: loader-slide 2s infinite cubic-bezier(0.65, 0, 0.35, 1);
      }

      #pwa-splash .status-text {
        margin-top: 24px;
        color: rgba(255, 255, 255, 0.25);
        font-family: 'Fira Code', monospace;
        font-size: 9px;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        font-weight: 500;
      }

      @keyframes logo-float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.02); }
      }

      @keyframes loader-slide {
        0% { left: -100px; }
        100% { left: 280px; }
      }

      /* 只有当 body 获得 app-ready 类时才隐藏，隐藏时伴随轻微缩放 */
      body.app-ready #pwa-splash {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: scale(1.05);
      }
    </style>
</head>
  <body class="bg-milky-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500 overflow-x-hidden">
    <div id="pwa-splash">
      <div class="logo-container">
        <img src="/logo.svg" alt="Orion" />
      </div>
      <div class="loader-wrapper">
        <div class="loader-bar"></div>
      </div>
      <div class="status-text">Synchronizing Systems...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isLocal) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
          });
        }
      }
    </script>
  </body>
</html>
